name: D4L Utils CI (PR testing)

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-11.0
    steps:
    - uses: actions/checkout@v2
    - run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
    - name: Display runner context
      run: hostname -s
    - name: test
      run: bundle exec fastlane test
