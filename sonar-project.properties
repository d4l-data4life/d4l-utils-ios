sonar.projectKey=d4l-data4life_d4l-utils-ios
sonar.organization=d4l-data4life

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=d4l-utils-ios
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./Sources/**/*.swift
sonar.tests=./Tests
sonar.cpd.exclusions=./Tests/**/*
sonar.swift.coverage.reportPaths=sonarqube-generic-coverage.xml
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

sonar.sourceEncoding=UTF-8
sonar.exclusions=**/*.cs,**/*.c,**/*.h,**/*.cc,**/*.cpp,**/*.cxx,**/*.c++,**/*.hh,**/*.hpp,**/*.hxx,**/*.h++,**/*.ipp,**/*.m,**/*.java,**/*.jav,**/*sql,**/*tab,**/*pkb,**/*.vb
sonar.host.url=https://sonarcloud.io/
sonar.pullrequest.base=main
sonar.pullrequest.provider=GitHub
sonar.scm.provider=git
sonar.test.exclusions=**/*.cs,**/*.c,**/*.h,**/*.cc,**/*.cpp,**/*.cxx,**/*.c++,**/*.hh,**/*.hpp,**/*.hxx,**/*.h++,**/*.ipp,**/*.m,**/*.java,**/*.jav,**/*sql,**/*tab,**/*pkb,**/*.vb
